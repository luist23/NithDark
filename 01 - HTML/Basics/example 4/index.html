<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold and Italic</title>
</head>
<body>
    <h1> Example 04 </h1>
    
    <!-- Without semantic -->
    <p> This text content <b>information</b></p>
    <p> This text content <i>information</i></p>
    
    <!-- With semantic -->
    <p> This text content <strong>information</strong></p>
    <p> This text content <em>information</em></p>
    
    <!-- The different is the semantic of the tags-->
    
    <p>Just <em>do</em> it already</p> 
    <p>The <i>Ant Man</i> movie premiered today </p> 
</body>
</html>
